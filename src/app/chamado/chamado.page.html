<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>

    <ion-button>Adicionar ao chamado!</ion-button>    
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-row>
    <ion-col>
      
    </ion-col>
  </ion-row>


  <ion-grid>  
    <ion-row>
      <ion-col>
        <ion-card>
          <span class="info">Error Servidor!</span>
          <h2>Pendente</h2>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
          <span class="info1">Error Servidor!</span>
          <h2>Resolvido</h2>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>

  <ion-footer>
    <ion-button class="button1">Saiba mais!</ion-button>
  </ion-footer>
</div>
